<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Linking Bootstrap CSS from WebJars -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <!-- linkt to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>To Do List</title>
</head>

<body>
    <div class="container p-2">
        <div class="col-md-6 mt-3">
            <h2>Add a new Todo</h2>
            <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
                <div class="form-group mb-3 has-validation">
                    <label for="title">Title</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-pen"></i></span>

                        <input class="form-control" type="text" th:field="*{title}" placeholder="Title" required>
                    </div>
                    
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="form-text text-danger"></span>
                </div>
                <button type="submit" class="btn btn-success btn-block mt-3">Add</button>
            </form>
        </div>
    </div>
<!-- adding jquery and bootstrap js from webjars -->
<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>

</html>
